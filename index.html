<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="middle-container">

        <div class="left-container">
            
            <div class="drawing-modes">
                <button class="color-mode">Color mode</button>
                <button class="rgb-mode">RGB mode</button>
                <button class="eraser">Eraser</button>
                <button class="clear">Clear</button>
            </div>
            <div class="slider-container">
                <p>Change grid size</p>
                <div>
                    <input type="range" min="8" max="64" value="16" id="slider" step="8" oninput=sliderGrid(this) >
                    <p class="slider-value">16</p>
                </div>
            </div>
        </div>

        <div class="container-border">
            <div class="container"></div>
        </div>

        <div class="right-container"></div>

    </div>
    
</body>
</html>
